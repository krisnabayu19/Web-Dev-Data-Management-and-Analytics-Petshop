{% extends "baseexecutive.html" %}
{% block konten %}
{% load static %} 
<main>
    <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
        <div class="container">
            <div class="page-header-content pt-4">
                <div class="row align-items-center justify-content-between">
                    <div class="col-auto mt-4">
                        <h1 class="page-header-title">
                            <div class="page-header-icon"><i data-feather="activity"></i></div>
                            Forecasting Excel Data
                        </h1>
                        <div class="page-header-subtitle">Example dashboard overview and content summary</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main page content-->
    <div class="container mt-n10">
  
        <div class="card mb-4">
            <div class="card-header">Forecasting Visualization</div>
            <div class="card-header">
                <a class="btn btn-success" href="{% url 'export-csv-forecasting' %}">Export CSV</a>
            </div>
            <div class="card-body">
                <div class="chart-area"><canvas id="myAreaChart2" width="100%" ></canvas></div>
            </div>
        </div>

        <!-- Example DataTable for Dashboard Demo-->
        <div class="card mb-4">
            <div class="card-header">Data Input Prediksi Penjualan Produk </div>
            <div class="card-body">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <input class="form-control mb-3" type="file" id="file1" name="file">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="small mb-1" for="inputMonthPred">Month to Pedict</label>
                                <input class="form-control py-4" id="inputMonthPred" name="inputMonthPred" type="number"  placeholder="Month to Predict" value=""/>
                            </div>
                        </div>
                    <button id="button" class="btn btn-primary" type="submit">Predict Forecasting Rule</button>
                    <script>
                    $(document).ready(function () {
                        $('button').prop('disabled', true);
                        $('.form-control').on('change', function () {
                            var fileEmpty = $('#file1').get(0).files.length === 0;
                            var monthPred = $("#inputMonthPred").val();
                            if (!fileEmpty && monthPred != '') {
                                $('button').prop('disabled', false);
                            } else {
                                $('button').prop('disabled', true);
                            }
                        });
                    });
                    </script>
                </form>
            </div>

        </div>
    </div>
</main>
<script src="{% static 'dist/assets/demo/chart-area-demo.js' %}"></script>
<script>
    // Set new default font family and font color to mimic Bootstrap's default styling
(Chart.defaults.global.defaultFontFamily = "Metropolis"),
'-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
Chart.defaults.global.defaultFontColor = "#858796";

function number_format(number, decimals, dec_point, thousands_sep) {
    // *     example: number_format(1234.56, 2, ',', ' ');
    // *     return: '1 234,56'
    number = (number + "").replace(",", "").replace(" ", "");
    var n = !isFinite(+number) ? 0 : +number,
        prec = !isFinite(+decimals) ? 0 : Math.abs(decimals),
        sep = typeof thousands_sep === "undefined" ? "," : thousands_sep,
        dec = typeof dec_point === "undefined" ? "." : dec_point,
        s = "",
        toFixedFix = function(n, prec) {
            var k = Math.pow(10, prec);
            return "" + Math.round(n * k) / k;
        };
    // Fix for IE parseFloat(0.55).toFixed(0) = 0;
    s = (prec ? toFixedFix(n, prec) : "" + Math.round(n)).split(".");
    if (s[0].length > 3) {
        s[0] = s[0].replace(/\B(?=(?:\d{3})+(?!\d))/g, sep);
    }
    if ((s[1] || "").length < prec) {
        s[1] = s[1] || "";
        s[1] += new Array(prec - s[1].length + 1).join("0");
    }
    return s.join(dec);
}

// Area Chart Example
var ctx1 = document.getElementById("myAreaChart2");
var myLineChart = new Chart(ctx1, {
    type: "line",
    data:
     {
        labels: {{month_date|safe}},
        datasets: [{
            label: "Production",
            lineTension: 0.3,
            backgroundColor: "rgba(0, 97, 242, 0.05)",
            borderColor: "rgba(0, 97, 242, 1)",
            pointRadius: 3,
            pointBackgroundColor: "rgba(0, 97, 242, 1)",
            pointBorderColor: "rgba(0, 97, 242, 1)",
            pointHoverRadius: 3,
            pointHoverBackgroundColor: "rgba(0, 97, 242, 1)",
            pointHoverBorderColor: "rgba(0, 97, 242, 1)",
            pointHitRadius: 10,
            pointBorderWidth: 2,
            data: {{production_data|safe}}
        },
        {
            label: "Prediction",
            lineTension: 0.3,
            backgroundColor: "rgba(255, 195, 0,  0.05)",
            borderColor: "rgba(255, 195, 0, 1)",
            pointRadius: 3,
            pointBackgroundColor: "rgba(255, 195, 0, 1)",
            pointBorderColor: "rgba(255, 195, 0, 1)",
            pointHoverRadius: 3,
            pointHoverBackgroundColor: "rgba(255, 195, 0, 1)",
            pointHoverBorderColor: "rgba(255, 195, 0, 1)",
            pointHitRadius: 10,
            pointBorderWidth: 2,
            data: {{prediction_data|safe}}
        }
    ]
    },
    options: {
        maintainAspectRatio: false,
        layout: {
            padding: {
                left: 10,
                right: 25,
                top: 25,
                bottom: 0
            }
        },
        scales: {
            xAxes: [{
                time: {
                    unit: "date"
                },
                gridLines: {
                    display: false,
                    drawBorder: false
                },
                ticks: {
                    maxTicksLimit: 7
                }
            }],
            yAxes: [{
                ticks: {
                    maxTicksLimit: 5,
                    padding: 10,
                    // Include a dollar sign in the ticks
                    callback: function(value, index, values) {
                        return "" + number_format(value);
                    }
                },
                gridLines: {
                    color: "rgb(234, 236, 244)",
                    zeroLineColor: "rgb(234, 236, 244)",
                    drawBorder: false,
                    borderDash: [2],
                    zeroLineBorderDash: [2]
                }
            }]
        },
        legend: {
            display: false
        },
        tooltips: {
            backgroundColor: "rgb(255,255,255)",
            bodyFontColor: "#858796",
            titleMarginBottom: 10,
            titleFontColor: "#6e707e",
            titleFontSize: 14,
            borderColor: "#dddfeb",
            borderWidth: 1,
            xPadding: 15,
            yPadding: 15,
            displayColors: false,
            intersect: false,
            mode: "index",
            caretPadding: 10,
            callbacks: {
                label: function(tooltipItem, chart) {
                    var datasetLabel =
                        chart.datasets[tooltipItem.datasetIndex].label || "";
                    return datasetLabel + ": " + number_format(tooltipItem.yLabel);
                }
            }
        }
    }
});

</script>
{% endblock konten %}
