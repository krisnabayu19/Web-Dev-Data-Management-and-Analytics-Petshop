{% extends "base.html" %}
{% block konten %}
{% load static %}
<main>
    <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
        <div class="container">
            <div class="page-header-content pt-4">
                <div class="row align-items-center justify-content-between">
                    <div class="col-auto mt-4">
                        <h1 class="page-header-title">
                            <div class="page-header-icon"><i data-feather="activity"></i></div>
                            Master Data Supplier
                        </h1>
                        <div class="page-header-subtitle">Example dashboard overview and content summary</div>
                    </div>
                    <div class="col-12 col-xl-auto mt-4">
                        <button class="btn btn-white btn-sm line-height-normal p-3" id="reportrange">
                            <i class="mr-2 text-primary" data-feather="calendar"></i>
                            <span></span>
                            <i class="ml-1" data-feather="chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main page content-->
    <div class="container mt-n10">
        <div class="row">
            <div class="col-xxl-4 col-xl-12 mb-4">
                <div class="card h-100">
                    <div class="card-body h-100 d-flex flex-column justify-content-center py-5 py-xl-4">
                        <div class="row align-items-center">
                            <div class="col-xl-8 col-xxl-12">
                                <div class="text-center px-4 mb-4 mb-xl-0 mb-xxl-4">
                                    <h1 class="text-primary">Welcome Back!</h1>
                                    <p class="text-gray-700 mb-0">It's time to get started! View new opportunities now, or continue on your previous work.</p>
                                </div>
                            </div>
                            <div class="col-xl-4 col-xxl-12 text-center"><img class="img-fluid" src="{% static 'dist/assets/img/freepik/at-work-pana.svg' %}" style="max-width: 26rem;" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Example Colored Cards for Dashboard Demo-->

        <!-- Example DataTable for Dashboard Demo-->
        <div class="card mb-4">
            <div class="card-header">Tambah Data Supplier</div>
             <div class="card-body">
                 <form method="POST">
                     {% csrf_token %} 
                     <div class="form-group">
                         <label class="small mb-1" for="inputNamaSupplier">Nama Supplier</label>
                         <input class="form-control py-4" id="inputNamaSupplier" type="text" placeholder="Masukkan Nama Supplier" name="nama_supplier" value=""/>
                     </div>
                     <div class="form-group">
                         <label class="small mb-1" for="inputJenisSupplier">Jenis Supplier</label>
                         <input class="form-control py-4" id="inputJenisSupplier" type="text" placeholder="Masukkan Jenis Supplier" name="jenis_supplier" value="" />
                     </div>
                     <div class="form-group">
                         <label class="small mb-1" for="inputAlamatSupplier">Alamat Supplier</label>
                         <input class="form-control py-4" id="inputAlamatSupplier" type="text" placeholder="Masukkan Alamat Supplier" name="alamat_supplier" value=""/>
                     </div>
                     <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                         <input class="btn btn-primary" type="submit" value="Simpan">
                     </div>
                 </form>
             </div>
        </div>
    </div>
</main>

{% endblock konten %}
