{% load static %} 
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - Petshop</title>
        <link href="{% static 'dist/css/styles.css' %}" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="{% static 'dist/assets/img/favicon.png' %}" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <!-- Basic registration form-->
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header justify-content-center"><h3 class="font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <!-- Registration form-->

                                        <form method="post">
                                        {% csrf_token %}
                                        <label class="small mb-1" for="inputUsername">{{ form.username.label }}</label>
                                        <div class="form-group">
                                            {{ form.username }}
                                        </div>
                                        <label class="small mb-1" for="inputUsername">{{ form.password1.label }}</label>
                                        <div class="form-group">
                                            {{ form.password1 }}
                                        </div>
                                        <label class="small mb-1" for="inputUsername">{{ form.password2.label }}</label>
                                        <div class="form-group">
                                            {{ form.password2 }}
                                        </div>      
                                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"  type="submit" class="btn btn-primary">Sign Up</button>
                                        </div>
                                        </form>
                                        
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="/signin">Have an account? Go to Sign In</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer mt-auto footer-dark">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 small">Copyright &copy; Petshop <script>document.write(/\d{4}/.exec(Date())[0])</script></div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'dist/js/scripts.js' %}"></script>
    </body>
</html>
{% endblock %}
